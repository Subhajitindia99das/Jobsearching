<header>
  <h1>Upload Your Resume</h1>
</header>

  <div class="container">
    <img src="images/resumeupload.jpg" alt="Resume Upload Illustration" style="width:100%; border-radius:8px; margin-bottom:20px;" />

    <div class="card">
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Your Name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="9876543210" required />

        <label for="resume">Upload Resume (PDF/DOC):</label>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" required />

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>
